<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Chord Explorer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Piano Chord Explorer</h1>
        
        <div class="controls">
            <div class="chord-selector">
                <label for="root-note">Root Note:</label>
                <select id="root-note">
                    <option value="C">C</option>
                    <option value="C♯">C♯</option>
                    <option value="D♭">D♭</option>
                    <option value="D">D</option>
                    <option value="D♯">D♯</option>
                    <option value="E♭">E♭</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F♯">F♯</option>
                    <option value="G♭">G♭</option>
                    <option value="G">G</option>
                    <option value="G♯">G♯</option>
                    <option value="A♭">A♭</option>
                    <option value="A">A</option>
                    <option value="A♯">A♯</option>
                    <option value="B♭">B♭</option>
                    <option value="B">B</option>
                </select>
                
                <label for="chord-type">Chord Type:</label>
                <select id="chord-type">
                    <option value="major">Major</option>
                    <option value="minor">Minor</option>
                    <option value="diminished">Diminished</option>
                    <option value="augmented">Augmented</option>
                    <option value="dominant7">Dominant 7th</option>
                    <option value="major7">Major 7th</option>
                    <option value="minor7">Minor 7th</option>
                </select>
                
                <label for="inversion">Inversion:</label>
                <select id="inversion">
                    <option value="0">Root Position</option>
                    <option value="1">First Inversion</option>
                    <option value="2">Second Inversion</option>
                    <option value="3">Third Inversion</option>
                </select>
                
                <div class="display-options">
                    <label for="show-labels">
                        <input type="checkbox" id="show-labels"> 
                        Show Note Labels
                    </label>
                    
                    <label for="auto-play">
                        <input type="checkbox" id="auto-play"> 
                        Auto-play on change
                    </label>
                </div>

                <!-- Moved audio controls here -->
                <div class="audio-controls">
                    <button id="play-chord" class="play-button">Play Chord</button>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <p>Select a root note, chord type, and inversion to see the chord displayed on the piano. 
               Highlighted keys show the notes in the selected chord.</p>
        </div>
        
        <div class="piano-container">
            <div class="piano">
                <!-- Piano keys will be generated by JavaScript -->
            </div>
        </div>

        <!-- New container for notation and chord info -->
        <div class="details-area">
            <div id="notation-container">
                <!-- VexFlow notation will be rendered here -->
            </div>
            
            <div class="chord-info">
                <h2 id="chord-name">C Major</h2>
                <p id="chord-notes">Notes: C - E - G</p>
                <p id="chord-fingering">Left Hand: 5-3-1 | Right Hand: 1-3-5</p>
                
                <!-- Removed audio controls from here -->
                <!-- <div class="audio-controls">
                    <button id="play-chord" class="play-button">Play Chord</button>
                </div> -->
            </div>
        </div>

    </div>
    
    <footer class="footer">
        <p>View on <a href="https://github.com/DaveHogan/PianoChordExplorer" target="_blank">GitHub</a> | MIT Licensed | Version: %%VERSION%%</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/vexflow@5.0.0/build/cjs/vexflow.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
