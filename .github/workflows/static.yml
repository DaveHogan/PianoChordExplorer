# Workflow for building and deploying static content to GitHub Pages
name: Build and Deploy Pages

on:
  # Runs on pushes targeting ANY branch
  push:
  # Runs on pull requests targeting the main or develop branches
  pull_request:
    branches: ["main", "develop"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy: # Renamed job
    # Removed the job-level 'if' condition to allow job to run on develop/PRs
    # environment: # Environment needs to be configured differently or steps conditioned
    #   name: github-pages
    #   url: ${{ steps.deployment.outputs.page_url }}
    # if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    # Set permissions at the job level - needed for potential deployment steps
    permissions:
      contents: read
      pages: write      # Required for deployment steps
      id-token: write   # Required for deployment steps
      
    # Set concurrency at job level if needed, relates to pages deployment
    concurrency:
      group: "pages-${{ github.ref }}" # Group by ref to allow concurrent builds but serialize deploys to main
      cancel-in-progress: true # Cancel redundant builds/PR checks
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build step: Install dependencies (acts as a basic build check)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

      # ----- Deployment Steps (Conditional) -----
      - name: Setup Pages
        # Only run on direct pushes to main
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/configure-pages@v5
        # with:
          # Optionally configure base path, custom domains, etc.

      - name: Upload artifact for deployment
        # Only run on direct pushes to main
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only the src directory
          path: './src'

      - name: Deploy to GitHub Pages
        # Only run on direct pushes to main
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: deployment
        uses: actions/deploy-pages@v4
